<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nuevo usuario</title>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="../../static/css/style-usuarios.css" th:href="@{/css/style-usuarios.css} " rel="stylesheet" />


	<style>
		body {
			margin-top: 110px;
			font-size: large;
		}
	</style>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">TodoRemo</a>
			</div>



			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
							aria-haspopup="true" aria-expanded="false">Opciones <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/categoria/}">Gestión de categorías</a>
							</li>
							<li><a th:href="@{/producto/}">Gestión
									de productos</a></li>
							<li><a th:href="@{/usuario/}">Gestión
									de usuarios</a></li>
						</ul>
					</li>
				</ul>
			</div>

		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<form method="post" action="#" th:action="@{/cliente/editar/submit}" th:object="${cliente}">
					<h1>
						<span th:text="${cliente.id} ? 'Editar' : 'Nuevo'"></span>
						cliente
					</h1>
					<input type="hidden" th:field="*{id}" id="id" />					
				
					<div class="form-group">
						<label for="nombre">Nombre</label> <input type="text" class="form-control" id="nombre"
							placeholder="Nombre" th:field="*{nombre}" />
					</div>
					<div class="form-group">
						<label for="apellidos">Apellidos</label> <input type="text" class="form-control" id="apellidos" placeholder="" th:field="*{apellidos}" />
					</div>
					<div class="form-group">
						<label for="username">Nombre de usuario</label> <input type="text" class="form-control"
							id="username" placeholder="" th:field="*{username}" />
					</div>
					<div class="form-group">
						<label for="password">Contraseña</label> <input type="password" class="form-control" id="password" placeholder="" th:field="*{password}" />
					</div>					
					<div class="form-group">
						<label for="telefono">Telefono</label> <input type="text" class="form-control" id="telefono" placeholder="" th:field="*{telefono}" />
					</div>					
					<div class="form-group">
							<label for="direccion">Direccion</label> <input type="text" class="form-control" id="direccion" placeholder="" th:field="*{direccion}" />
					</div>
					<div class="form-group">
						<label for="numeroTarjeta">Numero tarjeta</label> <input type="text" class="form-control" id="numeroTarjeta" placeholder="" th:field="*{numeroTarjeta}" />
					</div>					

					<div class="form-group">
						<label for="email">Email</label> <input type="text" class="form-control" id="email" placeholder="" th:field="*{email}" />
					</div>
					
					<button type="submit" class="btn btn-default">Enviar</button>
				</form>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</body>

</html>
