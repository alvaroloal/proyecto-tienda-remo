<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title></title>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

	

	<style>
			body {
				margin-top: 110px;
			}
		</style>
	
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">TodoRemo</a>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<form method="post" action="#" th:action="@{/categoria/nueva/submit}" th:object="${categoria}">
					<h1>
						<span th:text="${categoria.id} ? 'Editar' : 'Nueva'"></span> categor√≠a
					</h1>



					<input type="hidden" th:field="*{id}" id="id" />
					<div class="form-group">
						<label for="nombre">Nombre</label> <input type="text" class="form-control" id="nombre"
							placeholder="Nombre" required="required" th:field="*{nombre}">
					</div>
					<div class="form-group">
						<label for="imagen">URL de la imagen</label> <input type="url" class="form-control" id="imagen"
							placeholder="http://..." th:field="*{imagen}">
					</div>



					<div class="form-group">
						<label for="destacada"> <input type="checkbox" id="destacada" value="true"
								th:field="*{destacada}"> Es
							destacada
						</label>
					</div>
					<button type="submit" class="btn btn-default">Enviar</button>
				</form>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</body>

</html>
