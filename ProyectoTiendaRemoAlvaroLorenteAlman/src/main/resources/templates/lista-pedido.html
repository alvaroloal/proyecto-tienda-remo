<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/head::head}">
	<meta charset="UTF-8">
	<title>Pedido</title>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top ">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">TodoRemo</a>
			</div>
			
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row"><br><br>
			<div class="col-sm-3 col-md-2 sidebar">
				<a th:href="@{/}" class="btn btn-primary">Inicio</a>
				<a href="#" th:href="@{/logout}" class="btn btn-danger">Salir</a>	
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"><br><br>
				<h1>Información del pedido</h1><br><br>
				<h4>Total: <span th:text="${total}">€</span></h4>
				<table border=1>
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Descripción</th>
								<th>Precio</th>
								<th>Descuento</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="articulo : ${pedido}">
								
								<td th:text="${articulo.nombre}">Producto 1</td>
								<td th:text="${articulo.descripcion}">Descripción 1</td>
								<td th:text="${articulo.pvp}">100</td>
								<td th:text="${articulo.descuento}">0.1</td>	
														
							</tr>
						
						</tbody>
					</table>

			</div>
		</div>

	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
