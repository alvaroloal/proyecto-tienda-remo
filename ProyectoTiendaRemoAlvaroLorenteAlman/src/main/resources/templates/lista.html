<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Lista usuarios</title>
</head>


<body>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3>Lista de Usuarios</h3>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
					<th>Nombre de usuario</th>
                    <th>Contrase√±a</th>
					<th>Rol</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="usuario: ${usuarios}">
                    <td data-th-text="${usuario.id}"></td>
                    <td data-th-text="${usuario.nombreCompleto}"></td>
					<td data-th-text="${usuario.username}"></td>
                    <td data-th-text="${usuario.contrasenia}"></td>
                    <td data-th-text="${usuario.rol}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br />
    <a class="btn btn-info" href="/templates/nuevo">Nuevo Usuario</a>
</body>

</html>
