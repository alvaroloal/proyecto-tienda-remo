<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Producto</title>
</head>
<body>
    <h1 th:text="${#fields.hasErrors('*') ? 'Editar Producto' : 'Nuevo Producto'}"></h1>
    <form th:action="@{/admin}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}"/>
        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" th:field="*{descripcion}"/>
        <label for="precio">Precio:</label>
        <input type="text" id="precio" th:field="*{precio}"/>
        <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/admin}">Cancelar</a>
</body>
</html>
