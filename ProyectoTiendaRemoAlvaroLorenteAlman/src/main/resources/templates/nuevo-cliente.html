<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<div id="menu">
		<a th:href="@{/list}">Inicio</a> | <a th:href="@{/nuevo}">Nuevo cliente</a>
	</div>
	<br /><br />
	<table border=1>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellidos</th>
				<th>Telefono</th>
				<th>Direccion</th>
				<th>Numero tarjeta</th>
				<th>E-mail</th>
				<th>Operaciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente : ${lista}">
				<td th:text="${cliente.nombre}">Nombre</td>
				<td th:text="${cliente.apellidos}">Apellidos</td>
				<td th:text="${cliente.telefono}">Telefono</td>
				<td th:text="${cliente.direccion}">Direccion</td>
				<td th:text="${cliente.numeroTarjeta}">Numero tarjeta</td>
				<td th:text="${cliente.email}">Email</td>


				<td>
					<a href="#" th:href="@{/editar/{id}(id=${cliente.id})}">Editar</a> |
					<a href="#" th:href="@{/borrar/{id}(id=${cliente.id})}">Borrar</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
