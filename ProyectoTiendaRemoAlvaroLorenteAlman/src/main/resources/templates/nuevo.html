<!DOCTYPE html>
<html xmlns:th="http://www.thyme leaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <title>Nuevo usuario</title>
</head>

<body>
    <div class="page-header">
        <h1>Nuevo usuario</h1>
    </div>
    <form action="#" th: action="@{/templates/crear}" th: object="${usuario}" method="post">
        <div class="form-group">
            <label for="nombreCompleto" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nombreCompleto" id="nombreCompleto" placeholder=""
                    required="required" />
                <p typeth:if="${#fields.hasErrors ('nombreCompleto')}" th: errors="*{nombreCompleto}" class="alert alert-danger" />
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Nombre usuario</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="username" placeholder="username ..."
                    required="required" />
                <p typeth:if="${#fields.hasErrors ('username')}" th: errors="*{username}" class="alert alert-danger" />
            </div>
        </div>
        <div class="form-group">
            <label for="contrasenia" class="col-sm-2 control-label">Contraseña</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="contrasenia" id="contrasenia" placeholder="tu contraseña.."
                    required="required" />
                <p typeth: if="${#fields.hasErrors ('contrasenia')}" th: errors="*{contrasenia}" class="alert alert-danger" />
            </div>
        </div>
        <div class="form-group">
            <label for="rol" class="col-sm-2 control-label">Rol</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="rol" id="rol" placeholder="rol"
                    required="required" />
                <p typeth:if="${#fields.hasErrors ('rol')}" th: errors="*{rol}" class="alert alert-danger" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Crear</button>
            </div>
        </div>
    </form>
</body>

</html>
