<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}" />

</head>

<body>
	<div id="menu">
		<a th:href="@{/list}">Inicio</a> | <a th:href="@{/nuevo}">Nuevo
			cliente</a>
	</div>
	<div id="formulario">
		<form th:action="${cliente.id != 0} ? @{/editar/submit} : @{/nuevo/submit}" th:object="${cliente}" method="post">
			<input th:if="${cliente.id != 0}" type="hidden" name="id" th:field="*{id}" />
			<input type="text" name="nombre" th:field="*{nombre}" placeholder="Nombre" />
			<input type="text" name="apellidos" th:field="*{apellidos}" placeholder="Apellidos" />
			<input type="text" name="telefono" th:field="*{telefono}" placeholder="Telefono" />
			<input type="text" name="direccion" th:field="*{direccion}" placeholder="Direccion" />
			<input type="text" name="numeroTarjeta" th:field="*{numeroTarjeta}" placeholder="1234" />
			<input type="email" name="email" th:field="*{email}" placeholder="Email" />
			<input type="submit" name="enviar" value="Enviar" />
		</form>
	</div>
</body>

</html>
